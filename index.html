<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Code Combat || miniproject2</title>
  </head>
  <body>

    <!-- navigation bar start -->
    <header>
      <nav class="navbar navbar-expand-sm">
        <div class="container-fluid d-flex">
          <button class="navbar-toggler" 
                  type="button" 
                  data-bs-toggle="collapse" 
                  data-bs-target="#navbarTogglerDemo03" 
                  aria-controls="navbarTogglerDemo03" 
                  aria-expanded="false" 
                  aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="images/logo.png"><img src="images/logo.png" width="200px" alt="Code Combat Logo"></a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <form class="d-flex me-auto">
              <div class="border-0 bg-light rounded-5" id="search">
                <button class="btn-search rounded-start-5 border-0 p-2" type="submit"><ion-icon name="search"></ion-icon></ion-icon></button>            
                <input class="rounded-end-5 border-0 p-2" type="search" placeholder="Search" aria-label="Search">
              </div>       
            </form>
            <ul class="navbar-nav">
              <li class="nav-item d-flex pe-2 ">
                <a class="nav-link active text-info text-bg-secondary rounded" aria-current="page" href="#"><ion-icon name="home"></ion-icon></a> 
                <h1 class="ps-2">|</h1>
              </li>
              <li class="nav-item d-flex pe-2 ">
                <a class="nav-link" href="#"><ion-icon name="game-controller"></ion-icon></ion-icon></a>
                <h1 class="ps-2">|</h1>
              </li>              
              <li class="nav-item d-flex pe-2">
                <a class="nav-link" href="#"><ion-icon name="book"></ion-icon></a>
                <h1 class="ps-2">|</h1>
              </li>
              <li class="nav-item d-flex pe-2">
                <a class="nav-link" href="#"><ion-icon name="alert-circle"></ion-icon></a>
                <h1 class="ps-2"></h1>
              </li>
            </ul>  
            <button class="btnLogin-popup border rounded-4 px-4 mx-5 text-center">LOGIN</ion-icon></button>
          </div>
        </div>
      </nav>
  </header>
  <!-- navigation bar end -->


  <!-- Login start -->
  <div class="wrapper">
    <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

    <div class="form-box login">
        <h2 class="text-info">Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon text-info"><ion-icon name="mail-outline"></ion-icon></span>
                <input class="text-light" type="email" required>
                <label class="text-light">Email</label>
            </div>
            <div class="input-box">
                <span class="icon text-info"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input class="text-light" type="password" required>
                <label class="text-light">Password</label>
            </div>
            <div class="remember-forgot">
                <label class="text-info"><input type="checkbox">
                Remember me</label>
                <a class="text-info" href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn-popup">Login
            </button>
            <div class="login-register text-info">
                <p>Don't have an account? <a 
                href="#"
                class="register-link text-light">Sign up</a></a></p>
            </div>
        </form>
    </div>
    <!-- Login end -->

    <!-- Register Start -->
    <div class="form-box register">
        <h2 class="text-info">Create Account</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon class="text-info" name="person-outline"></ion-icon></ion-icon></span>
                <input class="text-light" type="email" required>
                <label class="text-light">Username</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon class="text-info" name="mail-outline"></ion-icon></span>
                <input class="text-light" type="email" required>
                <label class="text-light">Email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon class="text-info" name="lock-closed-outline"></ion-icon></span>
                <input class="text-light" type="password" required>
                <label class="text-light">Password</label>
            </div>
            <div class="remember-forgot">
                <label class="text-info"><input type="checkbox">
               I agree to the terms & conditions</label>
            </div>
            <button type="submit" class="btn-popup">Register
            </button>
            <div class="login-register">
                <p class="text-info">Already have an account? <a 
                href="#"
                class="login-link text-light">Login</a></p>
            </div>
        </form>
      </div>
  </div>
  <!-- register End -->
  
    <main></main>

    <footer></footer>

    <script src="index.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
      AOS.init();
    </script>

  </body>
</html>
